name: Run Playwright Tests

on:
  push:
    branches:
      - main # Atau branch yang kamu inginkan
  pull_request:
    branches:
      - main # Atau branch yang kamu inginkan

jobs:
  playwright-tests:
    runs-on: ubuntu-latest # Menjalankan di runner Ubuntu

    steps:
      # Checkout kode dari repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
 
      - name: Install dependencies
        run: |
          npm install


      - name: Install Playwright browsers
        run: |
          npx playwright install


      - name: Run Playwright tests
        run: |
          npx playwright test tests/login.spec.js  # Sesuaikan dengan jalur tes kamu
